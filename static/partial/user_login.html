<div class="container" ng-show="ready">
<div class="row h-100">
<div class="card mx-auto my-auto">
<div class="card-body">
    <a href="#!/user/register" class="float-right btn btn-outline-primary">Sign up</a>
    <h4 class="card-title mb-4 mt-1">Sign in</h4>
    <h6 class="text-danger" ng-show="error">Error, please try again</h6>
    <form ng-submit="login()">
        <div class="form-group">
            <input ng-model="username" name="miss" id="kek" class="form-control" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input ng-model="password" name="mis" id="kek2" class="form-control" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
