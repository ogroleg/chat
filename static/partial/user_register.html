<div class="container">
<div class="row h-100">
<div class="card mx-auto my-auto">
<div class="card-body">
    <a href="#!/user/login" class="float-right btn btn-outline-primary">Sign in</a>
    <h4 class="card-title mb-4 mt-1">Sign up</h4>
    <h6 class="text-danger" ng-show="error">Error, please try again</h6>
    <form ng-submit="register()">
        <div class="form-group">
            <input ng-model="username" class="form-control" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input ng-model="password" class="form-control" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
