<html>
  <head>
    <title>Chat</title>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-route.min.js"></script>
    <script src="/static/js/angular-cookies.min.js"></script>
    <script src="/static/js/socket.io.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
  </head>
  <body ng-app="myApp">
    <script>
        var app = angular.module('myApp', ['ngRoute', 'ngCookies']);

        app.config(function($routeProvider){
          $routeProvider
          .when('/', {
            redirectTo: '/user/login'
          })
          .when('/user/login', {
            templateUrl: '/static/partial/user_login.html',
            controller: 'UserLoginController'
          })
          .when('/user/register', {
            templateUrl: '/static/partial/user_register.html',
            controller: 'UserRegisterController'
          })
          .when('/chat', {
            templateUrl: '/static/partial/chat.html',
            controller: 'ChatController'
          })
          .otherwise({redirectTo: '/'})
        });
    </script>

    <script src="/static/controllers/UserLoginController.js"></script>
    <script src="/static/controllers/UserRegisterController.js"></script>
    <script src="/static/controllers/ChatController.js"></script>

    <div ng-view class="container"></div>
  </body>
</html>
